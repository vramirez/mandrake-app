<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>DynamoDB table - Contents</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  </head>
  <body>
    <div class='container'>
        <h1>Mandrake App</h1>
        <p>A continuacion, listado de eventos en vivo </p>
        <p id='loading'><em>Loading prices...</em></p>
        <div class='table-responsive'>
            <table class='table table-striped' style='display: none'>
                <tr>
                    <th>Artista</th>
                    <th>Fecha</th>
                    <th>Column3</th>
                    <th>Column4</th>
                </tr>
            </table>
        </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script>
    // Using good-old jQuery to fill the table with data received from the API Gateway endpoint
    $(document).ready(function() {
        var api_gateway_url = 'https://97acbbng16.execute-api.us-east-1.amazonaws.com/prod/mysfits';
        var rows = [];
        $.getJSON(api_gateway_url, function(data) {
          data.forEach(function(item) {
              alert(typeof(item))
                rows.push(`<tr> \
                    <td>${item['artist']['S']}</td> \
                    <td>${item['date']['S']}</td> \
                    <td>${item['media']['M']}</td> \
                    
                </tr>`);
            });
            alert("OK!")
            // show the now filled table and hide the "loading" message
            $('table.table').append(rows.join()).show();
            $('#loading').hide();
        });
    });
    </script>
  </body>
</html>
